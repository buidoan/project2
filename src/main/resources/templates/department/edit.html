<!DOCTYPE html>
<html layout:decorate="/template.html" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Department Edit</title>
</head>
<body layout:fragment="body">
<h1>Edit Department</h1>

<form th:action="@{/department/edit}" method="post">
    <div>
        <input type="number" name="id" th:value="${department.id}"
               placeholder="Enter id...">
    </div>
    <div>
        <input type="text" name="name" th:value="${department.getName()}"
               placeholder="Enter name...">
    </div>
    <div>
        <button type="submit">Update</button>
    </div>
</form>
</body>
</html>
