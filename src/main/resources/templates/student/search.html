<!DOCTYPE html>
<html layout:decorate="/template.html" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>

<body layout:fragment="body">

<h1>Students</h1>
<a th:href="@{/student/new}">Add new</a>

<form th:action="@{/student/search}" method="get">
    <input type="text" name="id" placeholder="Enter id..." th:value="${id}">
    <input type="text" name="studentCode" placeholder="Enter student code." th:value="${studentCode}">
    <input type="text" name="userName"  placeholder="Enter student name." th:value="${userName}">

    <input type="text" name="page" placeholder="Enter page..." th:value="${page}">

    <select name="size">
        <option th:selected="${size == 5}" value="5">5</option>
        <option th:selected="${size == 10}" value="10">10</option>
    </select>

    <button type="submit">Search</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>StudentCode</th>
        <th>StudentName</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${studentList}">
        <td th:text="${s.studentCode}"></td>
        <td th:text="${s.user.name}"></td>

        <td>
            <a th:href="@{'/student/get/' + ${s.id}}">View</a>
            <a th:href="@{'/student/edit?id=' + ${s.id}}">Edit</a>
            <a th:href="@{'/student/delete?id=' + ${s.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            Tổng <span th:text="${count}"></span> bản ghi trong <span th:text="${totalPage}"> trang</span>
        </td>
    </tr>
    </tfoot>
</table>
</body>

</html>
